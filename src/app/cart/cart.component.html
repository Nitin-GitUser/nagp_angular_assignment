<div class="row" style="margin: 0px;">
    <div class="col-md-8">
        <hr class="my-4">
        <h5 class="text-center">Cart (<span>{{cartProducts.length}}</span> items)</h5>
        <hr class="my-4">
        <div class="card p-3" *ngFor="let product of cartProducts">
            <app-product-view [product] = "product" [describe]=false ></app-product-view>
            <div>
                <span>
                    <h5>Order Quantity: &nbsp;
                        <button class="order-quantity" (click)="addQuantity(product)"><span>+</span></button>
                         <span class="text-primary">&nbsp;{{product.orderQuantity}}&nbsp;</span>
                         <button class="order-quantity" (click)="reduceQuantity(product)"><span>-</span></button>
                    </h5>
                </span>
            </div>
            <div>
                <span>
                    <button class="btn btn-lg btn-primary btn-block" (click)="deleteCart(product)">Delete</button>
                </span>
            </div>
        </div>
    </div>
	<div class="mb-3 col-md-4">
          <div class="pt-4">
  
            <h5 class="mb-3">Cost Breakup</h5>
  
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Amount
                <span>{{cartAmount}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping
                <span>Free</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Tax
                <span>18%</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total Amount</strong>
                  <!-- <strong>
                    <p class="mb-0">(including 18% GST)</p>
                  </strong> -->
                </div>
                <span><strong>{{cartAmountIncludingVat}}</strong></span>
              </li>
            </ul>
  
            <button type="button" class="btn btn-primary btn-block" [disabled]="!checkCartExists()" (click)="redirectCheckOut()">Checkout</button>
  
          </div>
        </div>
</div>
